<div class="row">
    <div class="container status">
        <div class="col-lg-7 col-md-12 col-sm-12 users">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p class="panel-title">
                        TOUS LES AGENTS
                    </p>
                    <p class="lign"></p>
                    <table class="table table-hover">
                        <thead class="first-row">
                           <tr>
                               <td class="text-left">Description</td>
                               <td class="text-center">Etat</td>
                               <td class="text-right">Actions</td>
                           </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let singleStatus of status">
                                <td class="text-left">{{singleStatus.description}}</td>
                                <td class="text-center"><small class="label label-success">Utilise</small></td>
                                <td class="text-right">
                                    <ul>
                                        <li>
                                            <a href="">
                                                <span class="glyphicon glyphicon-folder-open"></span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <span class="glyphicon glyphicon-pencil"></span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-5 col-md-12 col-sm-12 user-form">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p class="panel-title">NOUVEAU STATUS</p>
                    <p class="lign"></p>
                    <form #statusForm="ngForm" (ngSubmit)="onSubmit(statusForm)">
                        <div class="form-group">
                            <textarea type="text" class="form-control" id="description" placeholder="Description" rows="4" name="description" required ngModel></textarea>
                        </div>
                        <button type="submit" class="btn btn-default btn-sm btn-block">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
